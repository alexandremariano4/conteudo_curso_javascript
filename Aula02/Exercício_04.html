<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>
        Bom dia
    </h1>
    <script>
        let nome = window.prompt('Qual é seu nome: ')
        document.write(`Olá <strong>${nome}</strong>!, seu nome tem ${nome.length} letras<br/>`)
        document.write(`Seu nome em maísculas é <strong>${nome.toUpperCase()}</strong>!<br/>`)
        document.write(`Seu nome em minúsculas é <strong>${nome.toLowerCase()}</strong>!<br/>`)
        let salario = window.prompt('Digite seu salário: ')
        document.write(`Seu salário é ${salario}`)
        // n1.toLocaleString('pt-BR',{style: 'currency', currency: 'BRL'})        
        </script>

</body>
</html>
